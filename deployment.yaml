apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: saratullini01/hello_world:{{ .Values.imageTag }}
        ports:
        - containerPort: 5000

---

apiVersion: batch/v1
kind: Job
metadata:
  name: update-image-tag
spec:
  template:
    spec:
      containers:
      - name: update-image-tag
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Esegui qui il tuo script o i comandi shell per ottenere l'ultimo tag dell'immagine da Docker Hub
          apk add --no-cache curl jq # Install jq package
          latestTag=$(curl -s https://registry.hub.docker.com/v2/repositories/saratullini01/hello_world/tags/ | jq -r '.results[].name' | sort -V | tail -n1)
          kubectl set image deployment/hello-world-deployment helloworld=saratullini01/hello_world:$latestTag
      restartPolicy: Never
